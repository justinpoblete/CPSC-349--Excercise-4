<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  <script src="form.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header-base">
  <h1 class="header__title">In Class Exercise 4</h1>

  <label class="input-label" for="choose">
    Choose an Option
  </label>

  <div class="select-area">
    <select name="choose" id="choose" class="input-select">
      <option value="opt1">Log In</option>
      <option value="opt2">Reset</option>
      <option value="opt3">Sign Up</option>
    </select>
  </div>

</header>

<main role="main" class="main-content">

  <section class="jqueryOptions opt1">
    <div class="content">
      <form method="post">
        <h1 class="text-center">Log In</h1>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Username" required="required">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" required="required">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success btn-lg btn-block">Log In</button>
        </div>
      </form>
    </div>
  </section>

  <section class="jqueryOptions opt2">
    <div class="content">
      <form method="post">
        <h1 class="text-center">Reset</h1>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Username" required="required">
        </div>
        <div class="form-group">
          <input type="test" class="form-control" placeholder="Email" required="Email">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="New Password" required="required">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Repeat New Password" required="required">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success btn-lg btn-block">Reset Password</button>
        </div>
      </form>
    </div>
  </section>

  <section class="jqueryOptions opt3">
    <div class="content">
      <form method="post">
        <h1 class="text-center">Sign Up</h1>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="First Name" required="required">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Last Name" required="required">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Username" required="required">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" required="required">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Confirm Password" required="required">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success btn-lg btn-block">Sign Up</button>
        </div>
      </form>
    </div>
  </section>

</main>
</body>
</html>
